app-id: dev.geopjr.Tuba
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: dev.geopjr.Tuba
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --env=GST_PLUGIN_FEATURE_RANK=vaav1dec:MAX,vavp9dec:MAX,vavp8dec:MAX,vah264dec:MAX
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: libspelling
    buildsystem: meson
    config-opts:
      - -Ddocs=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libspelling.git
        commit: 7a3e7cf45d34ac74a0293a2e48b78a93b14cc660
        tag: 0.4.4
  - name: tuba
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/GeopJr/Tuba.git
        tag: v0.8.4
        commit: b77a5c4fffa5f0246a52536547dac64cf049a869
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
